{% extends 'base.html' %}
{% load static %}

{% block 'head' %} 

<!-- Inclui o CSS do Bootstrap para estilização geral -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Inclui um arquivo CSS personalizado para a página -->
<link rel="stylesheet" href="{% static 'css/home.css' %}"> 
      
{% endblock %}

{% block 'conteudo' %}

<main>
    <!-- Seção principal com fundo azul, texto branco e padding -->
    <div class="container-fluid bg-primary text-white py-6">
        <div class="custom-row">
            <!-- Coluna para o texto promocional -->
            <div class="custom-text-column">
                <h1>Venha para Casa dos Livros</h1>
                <p>Cadastre-se, compartilhe e transforme histórias!</p>
                <!-- Botão que redireciona para a página de livros -->
                <a href="{% url 'livros' %}" class="btn btn-light">Saiba mais</a>
            </div>

            <!-- Coluna para a imagem de topo -->
            <div class="custom-image-column2">
                <img src="{% static 'imagens/notebook.png' %}" alt="Imagem de topo" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Seção do carrossel com imagens -->
    <div class="container-fluid text-white mt-5 mb-0 d-flex justify-content-center" style="width:100%">

        <div class="container px-0" style="max-width: 80%;">
            <!-- Carrossel de imagens -->
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicadores do carrossel -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
          
                <!-- Slides do carrossel -->
                <div class="carousel-inner">

                    <!-- Primeiro slide com várias imagens -->
                    <div class="carousel-item active">
                        <div class="row">
                            <!-- Imagens do primeiro slide -->
                            <div class="col-2">
                                <img src="{% static 'imagens/01.jpg' %}" class="d-block w-100" alt="Imagem 1">
                            </div>
                            <div class="col-2">
                                <img src="{% static 'imagens/02.jpg' %}" class="d-block w-100" alt="Imagem 2">
                            </div>
                            <div class="col-2">
                                <img src="{% static 'imagens/03.jpg' %}" class="d-block w-100" alt="Imagem 3">
                            </div>
                            <div class="col-2">
                                <img src="{% static 'imagens/04.jpg' %}" class="d-block w-100" alt="Imagem 4">
                            </div>
                            <div class="col-2">
                                <img src="{% static 'imagens/05.jpg' %}" class="d-block w-100" alt="Imagem 5">
                            </div>
                            <div class="col-2">
                                <img src="{% static 'imagens/06.jpg' %}" class="d-block w-100" alt="Imagem 6">
                            </div>
                        </div>
                    </div>

                    <!-- Segundo slide com outras imagens -->
                    <div class="carousel-item">
                        <div class="row">
                            <!-- Imagens do segundo slide -->
                            <div class="col-2">
                                <img src="{% static 'imagens/07.jpg' %}" class="d-block w-100" alt="Imagem 7">
                            </div>
                            <div class="col-2">
                                <img src="{% static 'imagens/08.jpg' %}" class="d-block w-100" alt="Imagem 8">
                            </div>
                            <div class="col-2">
                                <img src="{% static 'imagens/09.jpg' %}" class="d-block w-100" alt="Imagem 9">
                            </div>
                            <div class="col-2">
                                <img src="{% static 'imagens/10.jpg' %}" class="d-block w-100" alt="Imagem 10">
                            </div>
                            <div class="col-2">
                                <img src="{% static 'imagens/11.jpg' %}" class="d-block w-100" alt="Imagem 11">
                            </div>
                            <div class="col-2">
                                <img src="{% static 'imagens/12.jpg' %}" class="d-block w-100" alt="Imagem 12">
                            </div>
                        </div>
                    </div>

                </div>
             
                <!-- Botões de navegação do carrossel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>

            <!-- Imagem de placeholder exibida em telas menores -->
            <img src="{% static 'imagens/placeholder.png' %}" alt="Imagem ilustrativa" class="carousel-placeholder">

        </div>
    </div>

</main>

<!-- Script do Bootstrap para funcionalidades do carrossel -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
