{% extends 'base.html' %}
{% load static %}

{% block 'head' %} 

<!-- Inclusão do Bootstrap para estilização -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Inclusão de um arquivo CSS personalizado para a página -->
<link rel="stylesheet" href="{% static 'css/emprestimos.css' %}"> 
      
{% endblock %}

{% block 'conteudo' %}

<div class="container">
    <br>
    <!-- Título principal da página -->
    <h1 class="titulo-pagina">Aqui estão os livros que você pegou emprestado!</h1>
    <br>

    <!-- Loop para exibir cada empréstimo na lista de 'emprestimos' -->
        {% for emprestimo in emprestimos %}

            <!-- Card para exibir informações sobre o empréstimo -->
            <div class="cartao">

            <!-- Título do cartão com o nome do livro emprestado -->
            <div class="titulo">
                <h3>{{emprestimo.livro}}</h3>
            </div>

            <!-- Corpo do cartão com informações do empréstimo -->
            <div class="body">
                <hr>
                <label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                    </svg>

                    &nbsp; <span style="font-weight: 600;">Data do empréstimo:</span> {{emprestimo.data_emprestimo}} </label>       
            </div>

            <div class="body">
                <label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                        <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                    </svg>       

                    <span style="font-weight: 600;">Data da devolução:</span> 
                    <!-- Verifica se a data de devolução existe --> 
                    {% if emprestimo.data_devolucao %}
                        {{emprestimo.data_devolucao}}
                    {% else %}
                        Ainda não foi devolvido
                        {% endif %}
                </label>
            </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
